<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-wrapper {
      max-width: 500px;
      height: 91vh;
      padding: 10px;
    }

    .chat-box {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    .chat-header {
      background-color: #075e54;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      list-style: none;
      padding: 15px;
      overflow-y: auto;
      background-color: #ece5dd;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-messages li {
      padding: 10px 15px;
      max-width: 70%;
      word-wrap: break-word;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .chat-messages li.user {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .chat-messages li.bot {
      background-color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #inp {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border: none;
      outline: none;
    }

    #btn {
      padding: 12px 20px;
      background-color: #075e54;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    #btn:hover {
      background-color: #0c786b;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .chat-box {
        height: 100%;
      }

      /* .chat-wrapper {
        padding: 0;
      } */
    }
  </style>
  <body>
    <div class="chat-wrapper">
      <div class="chat-box">
        <div class="chat-header">AI Chatbot ðŸ¤–</div>
        <ul id="new" class="chat-messages"></ul>
        <div class="chat-input">
          <input type="text" id="inp" placeholder="Type a message..." />
          <button id="btn" onclick="sends()">Send</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
